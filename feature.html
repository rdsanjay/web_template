<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="container">
      <div class="logo">
        <h1><a href="/index.html">Name</a></h1>
      </div>
      <div class="nav_list">
        <ul>
          <li>
            <a href="/home">Home</a>
          </li>
          <li>
            <a href="/home">Services</a>
          </li>
          <li>
            <a href="/home">Job</a>
          </li>
          <li>
            <a href="/home">About</a>
          </li>
          <li class="signin_button" id="myBtn">
            <a>Join or Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- showcase -->
    <div>
      <div class="product_showcase_image">
        <img src="images/product_detail.png" alt="" />
      </div>
      <div class="container details_header">
        <div class="first_header">
          <div class="product_info">
            <div class="product_logo">
              <img src="images/product_logo.jpg" alt="" />
            </div>
            <div class="product_detail_title">
              <h1>Product one</h1>
              <span>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </span>
            </div>
          </div>
          <div class="product_action">
            <div>
              <button class="visit_button">Visit</button>
            </div>
            <div>
              <div class="product_point">
                <i class="fa-solid fa-sort-up"></i>
                <span>70</span>
              </div>
            </div>
          </div>
        </div>
        <!-- details navigation -->
        <div class="details_navigation">
          <ul>
            <li class="active">
              <a href="/detail.html">Basic Information</a>
            </li>
            <li>
              <a href="">Reviews</a>
            </li>
            <li>
              <a href="/pricing.html">Pricing</a>
            </li>
            <li>
              <a href="">Features</a>
            </li>
          </ul>
        </div>
        <!-- details navigation end -->
      </div>
    </div>
    <!-- showcase end -->
    <!-- product Pricing -->
    <div class="container">
      <div class="feature_title">
        <h2>Asana Features</h2>
      </div>
      <div class="feature_box">
        <div class="feature_header">
          <h2>Summary of Features</h2>
        </div>
        <div class="feature_detail">dfadf</div>
      </div>
    </div>
    <!-- product Pricing end -->
    <!-- <button id="myBtn">Open Modal</button> -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 style="text-align: center; padding: 20px">Login</h1>
        <form action="">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="form_flex">
              <i class="fa-regular fa-envelope"></i>
              <input
                type="text"
                placeholder="Type your email"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="form_flex">
              <i class="fa-regular fa-envelope"></i>
              <input
                type="text"
                placeholder="Type your password"
                class="form-control"
              />
            </div>
          </div>
          <button type="submit" class="login_btn">Login</button>
        </form>
        <!-- oauth login -->
        <div class="line_brake"></div>
        <p class="sigin_text">Or Sign Up Using</p>
        <div class="oauth_container">
          <div class="oauth_box_google" style="background-color: red">
            <i
              class="fa-brands fa-google"
              style="font-size: 20px; color: #fff"
            ></i>
          </div>
          <div class="oauth_box_fb">
            <i class="fa-brands fa-facebook" style="font-size: 35px"></i>
          </div>
        </div>
        <!-- oauth login end -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
